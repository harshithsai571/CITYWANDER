<!-- frontend/admin-dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - CityWander</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .dashboard { max-width: 900px; margin: auto; padding: 2rem; }
    .card { background: #fff; padding: 1rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-bottom: 1rem; }
    .card h3 { color: #0077a3; }
  </style>
</head>
<body>
<header class="navbar">
  <div class="container">
    <div class="logo">CityWander</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="add-city.html">Add City</a></li>
        <li><a href="add-place.html">Add Place</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="dashboard">
  <h2>Admin Dashboard</h2>
  <div id="cityList">Loading...</div>
</main>

<script>
  const token = localStorage.getItem("token");

  if (!token) {
    alert("Login required");
    window.location.href = "/login.html";
  }

  const decoded = JSON.parse(atob(token.split('.')[1]));
  if (!decoded.isAdmin) {
    alert("Admins only");
    window.location.href = "/index.html";
  }

  async function loadCities() {
    const res = await fetch("/api/cities", {
      headers: { Authorization: `Bearer ${token}` }
    });

    const cities = await res.json();
    const container = document.getElementById("cityList");
    container.innerHTML = "";

    cities.forEach(city => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h3>${city.name}</h3>
        <p><strong>State:</strong> ${city.state}</p>
        <p>${city.description}</p>
      `;
      container.appendChild(div);
    });
  }

  function logout() {
    localStorage.removeItem("token");
    localStorage.removeItem("username");
    window.location.href = "/login.html";
  }

  loadCities();
</script>

</body>
</html>
